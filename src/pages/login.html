<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../resources/logo.jpg" alt="Логотип" class="me-2" style="max-height: 40px;">
        <span class="fs-5 fw-bold text-primary">Социальная сеть</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house-door-fill me-1"></i>Главная
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person-circle me-1"></i>Профиль
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feed.html">
              <i class="bi bi-newspaper me-1"></i>Лента
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" aria-current="page" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical me-1"></i>Еще
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item active" aria-current="page" href="login.html"><i
                    class="bi bi-box-arrow-in-right me-1"></i>Войти</a></li>
              <li><a class="dropdown-item" href="signup.html"><i class="bi bi-person-plus-fill me-1"></i>Регистрация</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container my-5 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">
          <i class="bi bi-box-arrow-in-right me-2 text-primary"></i>Вход
        </h2>
        <p class="card-text text-center text-muted mb-4">Войдите в свой аккаунт, чтобы продолжить.</p>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1"></i>Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label"><i class="bi bi-lock-fill me-1"></i>Пароль:</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-person-check-fill me-2"></i>Войти
            </button>
          </div>
        </form>

        <p class="text-center mt-4 mb-0">
          Еще нет аккаунта? <a href="signup.html" class="text-decoration-none">Зарегистрируйтесь <i
              class="bi bi-arrow-right-short"></i></a>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer bg-dark text-white-50 py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">&copy; 2023 Социальная сеть. Все права защищены.</p>
      <p class="mb-3">Контакты: <a href="mailto:info@socialnetwork.com" class="text-white-50">info@socialnetwork.com</a>
      </p>
      <div class="social-icons fs-4">
        <a href="#" class="text-white mx-2"><i class="bi bi-vk"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-telegram"></i></a>
        <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
